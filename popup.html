<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dr.FLARE</title>
		<link rel="stylesheet" type="text/css" href="css/semantic.css">
		<link rel="stylesheet" type="text/css" href="css/popup.css">
	</head>

	<body>
    <div class="ui container">
      <div class="ui grid padded">
        <div class="two column row no-padding-bottom">
          <div class="left floated column column-no-padding-sides">
            <img class="popup-logo" src="img/dr-logo-black.png">
          </div>
          <div class="right floated column column-no-padding-sides">
            <div class="ui orange label mini" style="float: right;">v0.0.1</div>
          </div>
        </div>

        <div class="ui divider no-margin-sides"></div>

        <div class="row row-no-padding">
          <div class="ui items">
            <div class="item item-less-margin-top">
              <div class="middle aligned content">
                <div class="ui toggle checkbox">
                  <input type="checkbox" name="public">
                  <label>Disable painting images</label>
                </div>
              </div>
            </div>
            <div class="item item-less-margin-bottom">
              <div class="middle aligned content">
                <div class="ui toggle checkbox">
                  <input type="checkbox" name="public">
                  <label>Disable popups</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui divider no-margin-sides no-margin-top-bottom"></div>

        <div class="row">
          <a href="">Feedback?</a>
        </div>

        </div>
      </div>
    </div>

		<script type="text/javascript" src="/lib/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="/lib/semantic.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
	</body>

</html>
